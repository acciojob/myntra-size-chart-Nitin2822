<!DOCTYPE html>
<html>
<head>
    <title>Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<h2>Size Chart</h2>

<table>
    <thead>
        <tr>
            <th>SIZE</th>
            <th>CHEST (IN)</th>
            <th>WAIST (IN)</th>
            <th>LENGTH (IN)</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>S</td>
            <td>38</td>
            <td>30</td>
            <td>26</td>
        </tr>
        <tr>
            <td>M</td>
            <td>40</td>
            <td>32</td>
            <td>27</td>
        </tr>
        <tr>
            <td>L</td>
            <td>42</td>
            <td>34</td>
            <td>28</td>
        </tr>
    </tbody>
</table>

</body>
</html>
